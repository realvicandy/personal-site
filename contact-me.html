<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Me</title>
</head>
<body>
  <h3>My Contact Details</h3>
  <p>Phone: 1234567</p>
  <p>Email: xxxxxxx@gmail.com</p>
  <hr>
  <!-- A form is for if you want someone to fill out a form to collect data
      - The action attribute inside of the form tag is where you get directed after you complete the form
      - label will label the input on the screen
      - input is a tool used to collect data from someone i.e. date, time, name, email, you can even have them do checklists
      the type attriute inside of input will determine which tool you get -->
  <form action="mailto:victor.anderson.actual@gmail.com" method="post" enctype="text/plain">
    <label for="name">Your Name</label>
    <input type="text" name="yourName" value="">
    <br>
    <label for="email">Your Email</label>
    <input type="email" name="yourEmail" value="">
    <br>
    <!-- If you want them to leave a message with their form well there's not an input for that so your
              have to use textarea -->
    <label for="message">Your Message:</label>
    <br>
    <textarea name="yourMessage" id="" cols="30" rows="10"></textarea>
    <br>
    <input type="submit" name="">
  </form>
</body>
</html>
