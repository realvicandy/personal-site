<!-- This is a challenge to explore the inputs that can go into a form and has nothing to do with the html website -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Inputs</title>
</head>
<body>
  <h3>Form Input Challenge</h3>
  <form class="" action="index.html" method="post">
    <label for="button">Button</label>
    <input type="button" name="" value=""><br>
    <label for="checkbox">Checkbox</label>
    <input type="checkbox" name="" value=""><br>
    <label for="color">Color</label>
    <input type="color" name="" value=""><br>
    <label for="date">date</label>
    <input type="date" name="" value="">
    <label for="datetime-local">datetime-local</label>
    <input type="datetime-local" name="" value=""><br>
    <label for="email">email</label>
    <input type="email" name="" value=""><br>
    <label for="file">file</label>
    <input type="file">
  </form>
</body>
</html>
